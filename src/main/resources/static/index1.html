<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German Flashcards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 700px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 300;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 4px;
        }

        .card-container {
            position: relative;
            height: 300px;
            margin: 30px 0;
            perspective: 1000px;
        }

        .flashcard {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 16px;
            cursor: pointer;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            backface-visibility: hidden;
            padding: 20px;
        }

        .card-front {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: white;
        }

        .card-back {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
            transform: rotateY(180deg);
        }

        .card-text {
            font-size: 2rem;
            font-weight: 500;
            word-wrap: break-word;
            hyphens: auto;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            border: 2px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }

        .btn-success {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            color: white;
        }

        .btn-success:hover, .btn-danger:hover {
            transform: translateY(-2px);
        }

        .loading {
            color: #667eea;
            font-size: 1.1rem;
            margin: 20px 0;
        }

        .error {
            color: #ff416c;
            background: #fff5f5;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #ff416c;
        }

        .progress {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            border-radius: 3px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .card-text {
                font-size: 1.5rem;
            }

            .controls {
                flex-wrap: wrap;
                gap: 10px;
            }

            button {
                min-width: 100px;
                padding: 10px 20px;
            }

            .type-buttons, .rank-buttons {
                flex-wrap: wrap;
            }
        }

        .word-type-selector {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .word-type-selector h3, .word-type-selector h4 {
            margin-bottom: 15px;
            color: #333;
            font-weight: 500;
        }

        .type-buttons, .rank-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 15px;
        }

        .type-btn, .rank-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .type-btn:hover, .rank-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-1px);
        }

        .type-btn.selected, .rank-btn.selected {
            background: #667eea;
            color: white;
        }

        .rank-selector {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
        }

        .word-info {
            font-size: 0.9rem;
            color: #666;
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .word-rank {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>German Flashcards</h1>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="currentCard">-</div>
                <div class="stat-label">Current</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="totalCards">-</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="correctCount">0</div>
                <div class="stat-label">Correct</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="wordType">-</div>
                <div class="stat-label">Type</div>
            </div>
        </div>

        <div class="word-type-selector" id="wordTypeSelector">
            <h3>Choose Word Type:</h3>
            <div class="type-buttons">
                <button class="type-btn" data-type="nouns">Nouns</button>
                <button class="type-btn" data-type="verbs">Verbs</button>
                <button class="type-btn" data-type="adjectives">Adjectives</button>
                <button class="type-btn" data-type="adverbs">Adverbs</button>
                <button class="type-btn" data-type="mixed">Mixed</button>
            </div>
            <div class="rank-selector" id="rankSelector" style="display: none;">
                <h4>Select Difficulty Level:</h4>
                <div class="rank-buttons">
                    <button class="rank-btn" data-rank="100">Easy (Rank ‚â§ 100)</button>
                    <button class="rank-btn" data-rank="500">Medium (Rank ‚â§ 500)</button>
                    <button class="rank-btn" data-rank="1000">Hard (Rank ‚â§ 1000)</button>
                    <button class="rank-btn" data-rank="all">All Words</button>
                </div>
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div id="loadingState" class="loading">Loading flashcards...</div>
        <div id="errorState" class="error" style="display: none;"></div>

        <div id="cardContainer" class="card-container" style="display: none;">
            <div class="flashcard" id="flashcard">
                <div class="card-face card-front">
                    <div class="card-text" id="germanWord">Click to start</div>
                    <div class="word-info" id="wordInfoFront" style="display: none;">
                        <span id="wordTypeFront"></span>
                        <span class="word-rank" id="wordRankFront"></span>
                    </div>
                </div>
                <div class="card-face card-back">
                    <div class="card-text" id="englishTranslation">Translation</div>
                    <div class="word-info" id="wordInfoBack" style="display: none;">
                        <span id="additionalInfo"></span>
                    </div>
                </div>
            </div>
        </div>

        <div id="controls" class="controls" style="display: none;">
            <button class="btn-secondary" id="flipBtn">Flip Card</button>
            <button class="btn-danger" id="incorrectBtn">‚ùå Incorrect</button>
            <button class="btn-success" id="correctBtn">‚úÖ Correct</button>
            <button class="btn-primary" id="nextBtn">Next Card</button>
        </div>

        <div id="startControls" class="controls" style="display: none;">
            <button class="btn-primary" id="startBtn">Start Learning</button>
            <button class="btn-secondary" id="refreshBtn">Change Settings</button>
        </div>
    </div>

    <script>
        class FlashcardApp {
            constructor() {
                this.words = [];
                this.currentIndex = 0;
                this.correctAnswers = 0;
                this.isFlipped = false;
                this.selectedWordType = null;
                this.selectedRank = null;
                
                this.initializeElements();
                this.attachEventListeners();
                this.showWordTypeSelector();
            }

            initializeElements() {
                this.elements = {
                    loadingState: document.getElementById('loadingState'),
                    errorState: document.getElementById('errorState'),
                    cardContainer: document.getElementById('cardContainer'),
                    controls: document.getElementById('controls'),
                    startControls: document.getElementById('startControls'),
                    wordTypeSelector: document.getElementById('wordTypeSelector'),
                    rankSelector: document.getElementById('rankSelector'),
                    flashcard: document.getElementById('flashcard'),
                    germanWord: document.getElementById('germanWord'),
                    englishTranslation: document.getElementById('englishTranslation'),
                    currentCard: document.getElementById('currentCard'),
                    totalCards: document.getElementById('totalCards'),
                    correctCount: document.getElementById('correctCount'),
                    wordType: document.getElementById('wordType'),
                    progressBar: document.getElementById('progressBar'),
                    flipBtn: document.getElementById('flipBtn'),
                    correctBtn: document.getElementById('correctBtn'),
                    incorrectBtn: document.getElementById('incorrectBtn'),
                    nextBtn: document.getElementById('nextBtn'),
                    startBtn: document.getElementById('startBtn'),
                    refreshBtn: document.getElementById('refreshBtn'),
                    wordInfoFront: document.getElementById('wordInfoFront'),
                    wordInfoBack: document.getElementById('wordInfoBack'),
                    wordTypeFront: document.getElementById('wordTypeFront'),
                    wordRankFront: document.getElementById('wordRankFront'),
                    additionalInfo: document.getElementById('additionalInfo')
                };
            }

            attachEventListeners() {
                this.elements.flashcard.addEventListener('click', () => this.flipCard());
                this.elements.flipBtn.addEventListener('click', () => this.flipCard());
                this.elements.correctBtn.addEventListener('click', () => this.markCorrect());
                this.elements.incorrectBtn.addEventListener('click', () => this.markIncorrect());
                this.elements.nextBtn.addEventListener('click', () => this.nextCard());
                this.elements.startBtn.addEventListener('click', () => this.startLearning());
                this.elements.refreshBtn.addEventListener('click', () => this.showWordTypeSelector());

                // Word type selection
                document.querySelectorAll('.type-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('selected'));
                        e.target.classList.add('selected');
                        this.selectedWordType = e.target.dataset.type;
                        this.elements.rankSelector.style.display = 'block';
                    });
                });

                // Rank selection
                document.querySelectorAll('.rank-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.rank-btn').forEach(b => b.classList.remove('selected'));
                        e.target.classList.add('selected');
                        this.selectedRank = e.target.dataset.rank;
                        this.loadWords();
                    });
                });

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (this.words.length === 0 || this.elements.wordTypeSelector.style.display !== 'none') return;
                    
                    switch(e.key) {
                        case ' ':
                        case 'Enter':
                            e.preventDefault();
                            this.flipCard();
                            break;
                        case 'ArrowRight':
                        case 'n':
                            e.preventDefault();
                            this.nextCard();
                            break;
                        case 'c':
                            e.preventDefault();
                            this.markCorrect();
                            break;
                        case 'x':
                            e.preventDefault();
                            this.markIncorrect();
                            break;
                    }
                });
            }

            showWordTypeSelector() {
                this.elements.loadingState.style.display = 'none';
                this.elements.errorState.style.display = 'none';
                this.elements.cardContainer.style.display = 'none';
                this.elements.controls.style.display = 'none';
                this.elements.startControls.style.display = 'none';
                this.elements.wordTypeSelector.style.display = 'block';
                this.elements.rankSelector.style.display = 'none';
                
                // Reset selections
                document.querySelectorAll('.type-btn, .rank-btn').forEach(btn => {
                    btn.classList.remove('selected');
                });
            }

            async loadWords() {
                this.showLoading();
                try {
                    let allWords = [];
                    
                    if (this.selectedWordType === 'mixed') {
                        // Load from all endpoints
                        const endpoints = ['nouns', 'verbs', 'adjectives', 'adverbs'];
                        for (const endpoint of endpoints) {
                            const words = await this.fetchWordsFromEndpoint(endpoint);
                            allWords = allWords.concat(words.map(word => ({...word, type: endpoint.slice(0, -1)})));
                        }
                    } else {
                        // Load from specific endpoint
                        const words = await this.fetchWordsFromEndpoint(this.selectedWordType);
                        allWords = words.map(word => ({...word, type: this.selectedWordType.slice(0, -1)}));
                    }
                    
                    if (allWords.length === 0) {
                        throw new Error('No words found');
                    }
                    
                    this.words = allWords;
                    this.shuffleArray(this.words);
                    this.showStartScreen();
                    
                } catch (error) {
                    console.error('Error loading words:', error);
                    this.showError(`Failed to load words: ${error.message}`);
                }
            }

            async fetchWordsFromEndpoint(endpoint) {
                const baseUrl = `/api/${endpoint}`;
                let url = baseUrl;
                
                if (this.selectedRank !== 'all') {
                    url = `${baseUrl}/rank/${this.selectedRank}`;
                } else {
                    url = `${baseUrl}/ordered`;
                }
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status} for ${endpoint}`);
                }
                
                return await response.json();
            }

            shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            showLoading() {
                this.elements.loadingState.style.display = 'block';
                this.elements.errorState.style.display = 'none';
                this.elements.cardContainer.style.display = 'none';
                this.elements.controls.style.display = 'none';
                this.elements.startControls.style.display = 'none';
                this.elements.wordTypeSelector.style.display = 'none';
            }

            showError(message) {
                this.elements.loadingState.style.display = 'none';
                this.elements.errorState.style.display = 'block';
                this.elements.errorState.textContent = message;
                this.elements.cardContainer.style.display = 'none';
                this.elements.controls.style.display = 'none';
                this.elements.startControls.style.display = 'none';
                this.elements.wordTypeSelector.style.display = 'block';
            }

            showStartScreen() {
                this.elements.loadingState.style.display = 'none';
                this.elements.errorState.style.display = 'none';
                this.elements.cardContainer.style.display = 'block';
                this.elements.controls.style.display = 'none';
                this.elements.startControls.style.display = 'flex';
                this.elements.wordTypeSelector.style.display = 'none';
                
                this.elements.totalCards.textContent = this.words.length;
                this.elements.wordType.textContent = this.selectedWordType.charAt(0).toUpperCase() + this.selectedWordType.slice(1);
                this.elements.germanWord.textContent = 'Ready to start?';
                this.elements.englishTranslation.textContent = `${this.words.length} ${this.selectedWordType} loaded`;
                this.elements.wordInfoFront.style.display = 'none';
                this.elements.wordInfoBack.style.display = 'none';
                this.updateProgress();
            }

            startLearning() {
                this.currentIndex = 0;
                this.correctAnswers = 0;
                this.isFlipped = false;
                this.displayCurrentCard();
                
                this.elements.startControls.style.display = 'none';
                this.elements.controls.style.display = 'flex';
                this.updateStats();
            }

            displayCurrentCard() {
                if (this.currentIndex >= this.words.length) {
                    this.showComplete();
                    return;
                }

                const word = this.words[this.currentIndex];
                
                // Display German word
                this.elements.germanWord.textContent = word.de || 'No German word';
                
                // Display English translation
                this.elements.englishTranslation.textContent = word.en || 'No translation';
                
                // Show word type and rank on front
                this.elements.wordTypeFront.textContent = word.type.charAt(0).toUpperCase() + word.type.slice(1);
                this.elements.wordRankFront.textContent = word.rank ? `#${word.rank}` : '';
                this.elements.wordInfoFront.style.display = 'flex';
                
                // Show additional info on back based on word type
                let additionalInfo = '';
                if (word.type === 'noun') {
                    additionalInfo = word.article ? `${word.article} ${word.de}` : '';
                    if (word.plural) additionalInfo += ` ‚Üí ${word.plural}`;
                } else if (word.type === 'verb') {
                    if (word.partizipII) additionalInfo += `Partizip II: ${word.partizipII}`;
                    if (word.hilfsverb) additionalInfo += ` (${word.hilfsverb})`;
                }
                
                this.elements.additionalInfo.textContent = additionalInfo;
                this.elements.wordInfoBack.style.display = additionalInfo ? 'flex' : 'none';
                
                // Reset card to front
                this.elements.flashcard.classList.remove('flipped');
                this.isFlipped = false;
                
                this.updateStats();
                this.updateProgress();
            }

            flipCard() {
                this.elements.flashcard.classList.toggle('flipped');
                this.isFlipped = !this.isFlipped;
            }

            markCorrect() {
                this.correctAnswers++;
                this.nextCard();
            }

            markIncorrect() {
                this.nextCard();
            }

            nextCard() {
                this.currentIndex++;
                this.displayCurrentCard();
            }

            updateStats() {
                this.elements.currentCard.textContent = Math.min(this.currentIndex + 1, this.words.length);
                this.elements.totalCards.textContent = this.words.length;
                this.elements.correctCount.textContent = this.correctAnswers;
                this.elements.wordType.textContent = this.selectedWordType.charAt(0).toUpperCase() + this.selectedWordType.slice(1);
            }

            updateProgress() {
                const progress = this.words.length > 0 ? (this.currentIndex / this.words.length) * 100 : 0;
                this.elements.progressBar.style.width = `${progress}%`;
            }

            showComplete() {
                const accuracy = this.words.length > 0 ? Math.round((this.correctAnswers / this.words.length) * 100) : 0;
                this.elements.germanWord.textContent = 'Complete! üéâ';
                this.elements.englishTranslation.textContent = `${accuracy}% accuracy (${this.correctAnswers}/${this.words.length})`;
                this.elements.wordInfoFront.style.display = 'none';
                this.elements.wordInfoBack.style.display = 'none';
                
                this.elements.controls.style.display = 'none';
                this.elements.startControls.style.display = 'flex';
                this.elements.startBtn.textContent = 'Start Again';
            }
        }

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new FlashcardApp();
        });
    </script>
</body>
</html>
